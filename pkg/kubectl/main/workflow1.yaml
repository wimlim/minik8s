apiVersion: v1
kind: Workflow
metadata:
  name: example-workflow
  namespace: default
spec:
  entryName: node1
  entryParam: {a: 1, b: 2}
  workflowNodes:
    - name: node1
      type: Function
      funcNode:
        funcNameSpace: default
        funcName: example-func
        nextNodeName: node2
        funcParam: ["a", "b"]
    - name: node2
      type: Choice
      ChoiceNode:
        condition: "result > 10"
        trueNodeName: node3
        falseNodeName: node1
    - name: node3
      type: Function
      funcNode:
        funcNameSpace: default
        funcName: example-func
        nextNodeName: end
        funcParam: ["a", "b"]